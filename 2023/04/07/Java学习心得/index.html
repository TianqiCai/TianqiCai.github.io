        <h1 id="Java学习心得"><a href="#Java学习心得" class="headerlink" title="Java学习心得"></a>Java学习心得</h1><span id="more"></span>

<h2 id="Java计时器"><a href="#Java计时器" class="headerlink" title="Java计时器"></a>Java计时器</h2><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title function_">main</span><span class="params">(String[] args)</span> &#123;</span><br><span class="line">         <span class="type">long</span> startTime=System.currentTimeMillis();   <span class="comment">//获取开始时间   </span></span><br><span class="line">        <span class="comment">//函数主体代码</span></span><br><span class="line">         <span class="type">long</span> endTime=System.currentTimeMillis(); <span class="comment">//获取结束时间</span></span><br><span class="line">         System.out.println(<span class="string">&quot;程序运行时间： &quot;</span>+(endTime-startTime)+<span class="string">&quot;ms&quot;</span>);        </span><br></pre></td></tr></table></figure>

<hr>
<h2 id="Java随机数"><a href="#Java随机数" class="headerlink" title="Java随机数"></a>Java随机数</h2><p>获取一个0-1之间的随机数</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">Math.random() <span class="comment">//获得0-1之间的一个随机double</span></span><br></pre></td></tr></table></figure>

<p>获取随机整数</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="type">Random</span> <span class="variable">random</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">Random</span>();</span><br><span class="line"><span class="type">int</span> <span class="variable">n</span> <span class="operator">=</span> random.nextInt();</span><br><span class="line">max = <span class="number">100</span>;</span><br><span class="line"><span class="type">int</span> <span class="variable">n1</span> <span class="operator">=</span> random.nextInt(max);<span class="comment">//获得[0,max)之间的一个随机整数</span></span><br></pre></td></tr></table></figure>

<p>获取amount个在0-max范围内不重复的随机整数</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">public</span> <span class="keyword">static</span> <span class="type">int</span>[] random(<span class="type">int</span> amount, <span class="type">int</span> max) <span class="keyword">throws</span> ProjectException &#123;</span><br><span class="line">        <span class="keyword">if</span> (amount &gt; max) &#123; <span class="comment">// 需要数字总数必须小于数的最大值，以免死循环！</span></span><br><span class="line">            <span class="keyword">throw</span> <span class="keyword">new</span> <span class="title class_">ProjectException</span>(<span class="string">&quot;The amount of array element must smallar than the maximum value !&quot;</span>);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="type">int</span>[] array = <span class="keyword">new</span> <span class="title class_">int</span>[amount];</span><br><span class="line">        <span class="comment">// 初始化数组，避免后面比对时数组内不能含有0。</span></span><br><span class="line">        Arrays.fill(array, -<span class="number">1</span>);</span><br><span class="line">        <span class="type">int</span> <span class="variable">seed</span> <span class="operator">=</span> <span class="number">200</span>;<span class="comment">//设置随机种子</span></span><br><span class="line">        <span class="type">Random</span> <span class="variable">random</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">Random</span>(seed);</span><br><span class="line">        <span class="type">int</span> num;</span><br><span class="line">        amount -= <span class="number">1</span>; <span class="comment">// 数组下标比数组长度小1</span></span><br><span class="line">        <span class="keyword">while</span> (amount &gt;= <span class="number">0</span>) &#123;</span><br><span class="line">            num = random.nextInt(max);</span><br><span class="line">            <span class="keyword">if</span> (exist(num, array, amount - <span class="number">1</span>)) &#123;</span><br><span class="line">                <span class="keyword">continue</span>;</span><br><span class="line">            &#125;</span><br><span class="line">            array[amount] = num;</span><br><span class="line">            amount--;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> array;</span><br><span class="line">    &#125;</span><br><span class="line"><span class="keyword">private</span> <span class="keyword">static</span> <span class="type">boolean</span> <span class="title function_">exist</span><span class="params">(<span class="type">int</span> num, <span class="type">int</span>[] array, <span class="type">int</span> need)</span> &#123;</span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> <span class="variable">i</span> <span class="operator">=</span> array.length - <span class="number">1</span>; i &gt; need; i--) &#123;<span class="comment">// 大于need用于减少循环次数，提高效率。</span></span><br><span class="line">            <span class="keyword">if</span> (num == array[i]) &#123;</span><br><span class="line">                <span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">    &#125;</span><br></pre></td></tr></table></figure>
